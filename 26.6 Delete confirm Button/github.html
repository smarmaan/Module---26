<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
</head>

<body>
    <h1 style="margin: 10px;" id="cng-text">My secret info </h1>
    <input type="text" id="input-field" style="margin: 10px;" placeholder="Please type 'Delete'">
    <button id="delete-btn" disabled>Delete</button>
    <button id="undo-btn">Undo</button>






    <script>


        const inputField = document.getElementById("input-field")
        inputField.addEventListener("keyup", function () {

            const inputValue = inputField.value

            if (inputValue === "Delete") {
                document.getElementById("delete-btn").removeAttribute('disabled')
            }
            else {
                document.getElementById("delete-btn").setAttribute('disabled', true)
            }

        })







        const btnDelete = document.getElementById("delete-btn")

        btnDelete.addEventListener("click", function () {

            document.getElementById("cng-text").style.visibility = 'hidden'

        })



        document.getElementById("undo-btn").addEventListener("click", function () {
            document.getElementById("cng-text").style.visibility = 'visible'
        })



    </script>

</body>

</html>
