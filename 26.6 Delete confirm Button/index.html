<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Explore More Events..</h1>
    <button id="event-btn">Events</button>
    <input type="text" id="input-field">












    <script>

        document.getElementById("event-btn").addEventListener("click", function () {
            console.log(8);
        })


        document.getElementById("input-field").addEventListener("focus", function () {
            console.log("mama focus hoiseeeeeeeee");
        })



        document.getElementById("input-field").addEventListener("blur", function () {
            console.log("mama Blur hoiseeeeeeeee");
        })




        document.getElementById("input-field").addEventListener("keyup", function (event) {
            console.log(event.target.value);
        })




        document.getElementById("input-field").addEventListener("blur", function () {
            console.log("mama Blur hoiseeeeeeeee");
        })














    </script>
</body>

</html>
